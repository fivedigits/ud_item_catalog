<!DOCTYPE html>
<html>
  <head>
    <title>Item Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header>
    </header>
    <main>
      <div id="categories">
        <ul>
	  {% for category in categories %}
          <li> {{ category['name'] }}
	  </li>
	  {% endfor %}
        </ul>
      </div>
      <div id="items">
	<ul>
	  {% for item in items %}
	  <li> {{ item['name'] }} (<em>{{ item['create_date'] }}</em>)
	  </li>
	  {% endfor %}
	</ul>
      </div id="items">
    </main>
  </body>
</html>
