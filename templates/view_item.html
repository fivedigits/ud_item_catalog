{% extends "layout.html" %}
{% block heading %}
<h1>Item "{{ item['Item']['name'] }}"</h1>
{% endblock %}
{% block main %}
<main>
  <em>{{ item['Category']['name'] }}</em>
  <p>{{ item['Item']['description'] }}</p>
  {% if 'userinfo' in session.keys() %}
  <a class="edit-link" href="{{ url_for('edit_item', item_id = item['Item']['id']) }}">Edit</a>
  <a class="edit-link" href="{{ url_for('delete_item', item_id = item['Item']['id']) }}">Delete</a>
  {% endif %}
</main>
{% endblock %}
